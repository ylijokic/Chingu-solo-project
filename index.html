<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Charlie Ylijoki's Solo Project</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="open-slide">
          <a href="#" onclick="openSideMenu()">
            <svg width="30" height="30">
              <path d="M0, 5 30, 5" stroke="#fff" stroke-width="5" />
              <path d="M0, 14 30, 14" stroke="#fff" stroke-width="5" />
              <path d="M0, 23 30, 23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
        </span>
        <ul class="navbar-nav"></ul>
      </nav>

      <div id="side-menu" class="side-nav">
        <a href="#" id="btn-close" onclick="closeSideMenu()">&times;</a>
        <input
          id="menu-filter"
          type="search"
          results="5"
          name="filter"
          id="trailFilter"
          placeholder="Search Trails..."
        />
        <h3>List of Trails:</h3>
        <div id="menu-item"></div>
      </div>
    </header>

    <div id="main">
      <div id="map"></div>
    </div>

    <script src="/JS/app.js"></script>
    <script src="/JS/navBar.js"></script>
  </body>
</html>
